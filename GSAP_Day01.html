<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[GSAP] 1일차 - Tween</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: #008000;
        }
    </style>
</head>
<body>
    <div class="box01"></div>

    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
    <div class="box05"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        // gsap.method("target(s)", {vars});

        gsap.to(".box01", {
            x: 500,
            duration: 1,
        });

        // tween method: to, from, fromTo, set (4가지)

            // gsap.to()
            // 현재 -> tween값

            gsap.to(".box02", {
                x: 500,
                backgroundColor: '#000080',
                // svg 색상은 fill
                duration: 1,
            });

            // gsap.from()
            // tween값 -> 현재 (역방향)

            gsap.from(".box03", {
                x:-500,
                backgroundColor: '#000080',
                duration: 1,
                delay: 1,
            });

            // gsap.fromTo()
            // 시작값과 종료값을 모두 tween으로 정의
            // duration은 to에 사용

            gsap.fromTo(".box04", {
                x:-500,
                backgroundColor: '#008000',
            }, {
                x: 500,
                backgroundColor: '#000080',
                duration: 1,
            });

            // gsap.set()
            // 즉시 속성 (애니메이션 X), 지속시간이 없는 to와 같음
            // css로 따지면 transition없이 동작하는 것과 비슷함
            // duration은 넣을 수 없고, 넣어도 무시됨

            gsap.set(".box05", {
                x: 500,
                backgroundColor: '#000080',
            });
    
    </script>
</body>
</html>
