        // Tween의 특수 속성 중 많이 쓰이는 것들

            // delay - 애니메이션 시작 전 지연시간(초)
            // repeat - 애니메이션 반복횟수, 무한반복은 -1
            // yoyo - 애니메이션이 정방향, 역방향을 번갈아 실행, 기본값은 false
            // stagger - 여러 타겟이 제공됐을 때, 각 타겟 애니메이션의 시작 간격(초)
            // ease - 애니메이션 중 변화 제어(약간 trasition 거는 것과 비슷한 듯 다름)
            // onComplete - 애니메이션이 완료되면 실행되는 함수
